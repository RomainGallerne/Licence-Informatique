<html lang="fr">
	<head>
		<meta charset="UTF8" />
		<script src="jquery-3.5.1.js" type="text/javascript"></script>
		<script>
			$.ready(function(){
				$.getJSON("quizz.json", function(data) {
					var html = "<form action='correction.php'>";
					$.each(data['questions'], function(i) {
						html += "<li>" + data['questions'][i].question+"</li>";
						$.each(data['questions'][i].reponses, function(j) {
							html += data['questions'][i].reponses[j].choix;
							html += "<input type='radio' value='"+data['questions'][i].reponses[j].resultat+"' name='"+i+"'/>";
							html += "<br>";
						});
					});
					html+="<input type='submit' value='resultat!'></form>"
					$('body').append(html);
				});
			});
		
			function calculScore(){
				var resultat = 0;
				$("input[type=radio]:checked").each(
					function(){
					resultat = resultat + parseInt($(this).attr('value'));
				})
				alert("Votre note est de "+resultat+"/15");
			}
		</script>
	</head>

	<body>

</html>
